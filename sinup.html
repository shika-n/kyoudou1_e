<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sinup.css">
    <title>新規登録</title>
</head>
<body>
	<div class="fullscreen">
		<div class="form-top">
			<h1>新規登録</h1>
			<form method="POST"> 
				<ul class="input-contents">
					<div class="input-item">
						<!-- 名前 -->
						<li><input type="text" id="name" name="name" placeholder="名前"/></li>
						<!-- ニックネーム -->
						<li><input type="text" id="name2" name="name2" placeholder="ニックネーム"/></li>
						<!-- パスワード -->
						<li><input type="password" name="password" placeholder="パスワード"/></li>
						<!-- メール -->
						<li><input type="password" name="password" placeholder="メール"/></li>
						<!-- 送信 -->
						<input type="submit" class="button" value="登録完了"/></li>
					<div>
				</ul>
			</form>
		</div>
	</div>
    <!-- hover:bg-amber-500 active:bg-gray-500 -->
    

</body>
</html>
