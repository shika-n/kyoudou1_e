<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>ログイン画面</title>
</head>
<body>
    <h1>ログイン</h1>
    <div>
        <form method="POST">
        <input type="password" name="passwd" placeholder="パスワード"><br>

        <hr>

        <input type="button" name="log" value="新規登録はこちら">
    </div>
</body>
</html>
